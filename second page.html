<html>
<head>
<title>animation</title>
<style>
div{
height:50px;
width:50px;
background-color:pink;
position:relative;
animation-name:example;
animation-duration:4s;
}
@keyframes example{
0%{background-color:pink; left:0px;top:0px;}
25%{background-color:red; left:200px;top:0px;}
50%{background-color:orange; left:200px;top:200px;}
75%{background-color:yellow; left:0px;top:200px;}
100%{background-color:pink; left:0px;top:0px;}
}
</head>
</style>
<body>
<h1><b>CSS ANIMATION</B></H1>
<DIV></DIV>
</BODY>
</HTML>
